<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>이벤트</title>
		<script src="http://code.jquery.com/jquery-latest.min.js"></script>
			<style>
				*{margin:0;padding:0;}
				body{height: 3000px;}
				div{width: 400px;height: 200px;border:1px solid black;}
				input{width:400px;height:40px;font-size: 40px;}
				button{width: 120px;height: 60px;}
				section{position:fixed;width: 500px;height: 300px;}
			</style>
			<script>
				//제이쿼리
				$(function(){
					$("#btn").click(function(){
					$("#txt").append("<h1>네이버</h1>"); //누를때마다 계속 나오게함 prepend는 위로추가 html은 다지우고 시작
					});
					$("#memo").keyup(function(e){
						console.log(e.keyCode);
						if(e.keyCode==13){
						$("#txt").append($("#memo").val());
						$("#txt").val("");
						}
					});
					$(window).on("scroll",function(){
						$("#txt").text($(this).scrollTop());//현재 스크롤 높이를 text 박스에 입력하기
					});	
					
					
				});
				
				
				//자바스크립트 하단 버튼부분에 onclick="btn" 붙일 것
				/*
				function btn(){
					$("#txt").text("네이버");
				}
				*/
			</script>
	</head>
	<body>
		<section>
			<div id="txt"></div>
			<input type="text" name="memo" id="memo"><br>
			<button id="btn">저장</button>
		</section>
	</body>
</html>
