<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>change</title>
		<script src="http://code.jquery.com/jquery-latest.min.js"></script>
			<style>
				*{margin:0;padding:0;}
				body{height: 3000px;}
				div{width: 400px;height: 200px;border:1px solid black;}
				input{width:400px;height:40px;font-size: 40px;}
				button{width: 120px;height: 60px;}
				section{position:fixed;width: 500px;height: 300px;}
			</style>
			<script>
				$(function(){
					$("#email3").change(function(){
					 	if($("#email3").val()==""){
							 $("#email2").val("");
							 $("#email2").prop("readonly",false);
							 $("#eamil2").focus();
							 return false; //if문이면 break;
						 }
						 
					 	alert($("#email3").val());
					 	$("#email2").val($("#email3").val());
					 	$("#email2").prop("readonly",true);
					});
				});
	
	
	
			</script>
	</head>
	<body>
			<label>이메일을 입력하세요.</label><br>
			<input type="text" name="email1" id="email1">@
			<input type="text" name="email2" id="email2">
			<select name="email3" id="email3">
				<option value="" selected>직접입력</option>
				<option value="naver.com">naver.com</option>
				<option value="gmail.com">gmail.com</option>
				<option value="daum.net">daum.net</option>
				
				
			</select>

</html>
